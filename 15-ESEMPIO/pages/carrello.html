    <main>
      <div class="container mt-4">
        <h1 style="color :blueviolet;text-align:left; width: 190px;border-style: solid; border-width: 4px;
        border-image: linear-gradient(45deg, violet, purple) 1;"
        class="card p-3">Carrello</h1>

        <div class="row">

          <div class="col-4 mt-4">

            <ul class="list-group " id="listaCarrello">
              <!-- <li class="list-group-item active">Active item</li>
                            <li class="list-group-item">Item</li>
                            <li class="list-group-item disabled">Disabled item</li> -->
            </ul>

          </div>

          <div class="col-4 mt-4">

            <!-- Esercizio: costruisci il totale veritiero. Dopodiché crea un form con le informazioni per l'acquisto:
                        Nome Cognome,
                        Email,
                        Metodo di Pagamento (CC, PAYPAL, STAYSPAY) [Se scelgo cc mi compare un nuovo campo input nel quale inserire il numero di carta di credito] 
                        Accetta termini e condizioni
                        Pulsante Paga
                        
                        ATT: il form deve essere controllato
                        
                        Quando acquisto carico queste info nella proprietà "acquisti" del file JSON.
                        -->
            <h3><span>Totale acquisti:</span><span id="totaleSpesa"></span></h3>

            <div class="m-3">
              <form id="payment-form" class="form-control" onsubmit="event.preventDefault();">
                <label for="name">Nome:</label>
                <input id="name" name="name" type="text"  placeholder="Inserisci Nome" class="form-control"></input>
                <label for="surname">Cognome:</label>
                <input id="surname" name="surname" type="text"  placeholder="Inserisci Cognome" class="form-control"></input>

                <label for="email">Email:</label>
                <input id="email" name="email" type="text"  placeholder="Inserisci email" class="form-control"></input>

                <label for="payment-method" >Metodo di pagamento:</label>
                <select id="payment-method" name="payment-method" class="form-control"
                  onchange="togglePayment()">
                  <option value>--Seleziona un'opzione--</option>
                  <option value="cc">Carta di credito (CC)</option>
                  <option value="paypal">PayPal</option>
                  <option value="satispay">Satispay</option>
                </select>

                <div id="credit-card-field" class="d-none form-control">
                  <label for="credit-card-number">Numero di carta di
                    credito:</label>
                  <input type="text" id="credit-card-number"
                    name="credit-card-number"  class="form-control"
                    placeholder="Inserisci il numero di carta di credito">
                </div>

                <div id="paypal-field" class="d-none form-control">
                  <label for="paypal-email">Email PayPal:</label>
                  <input type="text" id="paypal-email"
                    name="paypal-email"  class="form-control"
                    placeholder="Inserisci email PayPal">
                </div>

                <div id="satispay-field" class="d-none form-control">
                  <label for="satispay-phonenumber">Numero di telefono Satispay:</label>
                  <input type="text" id="satispay-phonenumber"
                    name="satispay-phonenumber"  class="form-control"
                    placeholder="Inserisci numero di telefono Satispay">
                </div>

               <div class="mt-3">
                <input type="checkbox" name="Privacy " value="cookie2024"  >
                Accetta la cookie policy<br>
                <input type="checkbox" name="Privacy " value="privacy2024" >
                Accetta la privacy
                policy <br>
               </div>
                <button id="pagaBtn" type="button" 
                  class="btn btn-success mt-3" onclick="handleSubmit(event)">Paga</button>

              </form>
            </div>

          </div>

        </div>

      </div>
