<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https:fonts.googleapis.com/css?family=Poppins:ital,wght@0,400;0,500;0,700;1,200&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 class="title">
                    Todo List
                    <i class="bi bi-basket-fill"></i>
                </h1>
            </div>
            <div class="content">
                <div class="inner content">
                    <div class="row py-2">
                        <div class="col-sm"><input class="big form-control" type="text"
                            placeholder="Aggiungi prodotto"
                            id="toDoElement"></div>
                    </div>
                    <div class="row py-2">
                        <div class="col-sm"><input type="date" class="form-control"
                            id="inputDate" type="date"></div>
                    </div>
                    <div class="row">
                        <button id="btnAdd" type="button"
                        class="btnStile2 btn btn-light "
                        onclick="add(event)"><i class="bi bi-plus-circle-fill"></i></button>
                    </div>
                    </div>
                    <ul id="ToDoList">
                    </ul>
                </div>

            </div>
        </div>

        <!-- Utilizzando il metodo create element costruisci la todolist. 
     Al click sul singolo li deve essere applicata una classe che barra la voce text-decoration: line-through.
    
    Per cancellare: costruire, accanto ad ogni singola voce un pulsantino con una X al suo interno.
     Al click sul pulsante sparisce completamente la voce dalla lista.
    -->

        <script src="./js/script07.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    </body>
</html>
